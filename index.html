<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around to MX</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/><link rel="icon" href="./favicon.ico"/><meta name="description" content="Around to MX"/><meta name="author" content="Katia Sandoval"/><meta name="keywords" content="html, css, javascript"/><title lang="en">Around to MX></title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img id="image-logo" src="b711f540a3ed405cde77.png" alt="Icono con texto alrededor de México" class="header__icon"/> <img id="image-line" src="5d3c907c2c212132247f.svg" alt="line" class="header__line"/></header><main class="content"><section class="profile"><img id="image-avatar" src="89bbd523d43210f84a26.jpg" alt="avatar" class="profile__avatar"/><div class="profile__content-edit"><h1 class="profile__name">Katia Sandoval</h1><img id="image-editButton" src="a1892ea72cb87c8fc3aa.svg" alt="botón para editar el perfil" class="profile__button-edit"/><p class="profile__explorer">Exploradora</p></div><div class="profile__content-add"><img id="image-addButton" src="bed8c136e13907f5eefb.svg" alt="botón para añadir lugares" class="profile__button-add"/></div></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2024 Around to MX por Katia Sandoval</p></footer><div class="popup popup_profile"><div class="popup__background"></div><div class="popup__content"><button class="popup__close"><img id="image-closeIcon" src="910c81e7387e24f6f846.svg" alt="boton de cerrar" class="popup__button-close"/></button><h2 class="popup__title">Editar perfil</h2><form name="profile" class="popup__form popup__form-profile" id="profile_form" novalidate><input required minlength="2" maxlength="40" class="popup__input popup__input_name" id="name" name="name" placeholder="Nombre"/> <span class="popup__input-error name-error"></span> <input required minlength="2" maxlength="200" class="popup__input popup__input_aboutme" id="aboutme" name="description" placeholder="Acerca de mí"/> <span class="popup__input-error aboutme-error"></span> <button type="submit" class="popup__button-submit">Guardar</button></form></div></div><div class="popup popup_add"><div class="popup__background"></div><div class="popup__content"><button class="popup__close"><img id="image-closeIcon" src="910c81e7387e24f6f846.svg" alt="boton de cerrar" class="popup__button-close"/></button><h2 class="popup__title">Nuevo lugar</h2><form name="add" class="popup__form" novalidate><input required minlength="2" maxlength="30" class="popup__input popup__input_title" id="title" name="title" placeholder="Título"/> <span class="popup__input-error title-error"></span> <input type="url" required class="popup__input popup__input_link" id="link" name="link" placeholder="Imagen (URL)"/> <span class="popup__input-error link-error"></span> <button id="add-submit" type="submit" class="popup__button-submit">Guardar</button></form></div></div></div><div class="popup popup_image"><div class="popup__background"></div><div class="popup__content popup__content-image"><button class="popup__close"><img id="image-closeIcon" src="910c81e7387e24f6f846.svg" alt="" class="popup__button-close"/></button> <img src="" alt="" class="popup__image"/><p class="popup__text"></p></div></div><template class="template"><div class="element"><button id="button-trash" class="element__button-trash"></button> <img src="" alt="" class="element__image"/><div class="element__group"><p class="element__text"></p><button id="button-like" class="element__like element__button-like"></button></div></div></template></body></html>
