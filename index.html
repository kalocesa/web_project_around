<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around to MX</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.ico" />
    <meta name="description" content="Around to MX" />
    <meta name="author" content="Katia Sandoval" />
    <meta name="keywords" content="html, css, javascript" />
    <title lang="en">Around to MX></title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Icono con texto alrededor de México"
          class="header__icon"
        />
        <img src="./images/Line.svg" alt="line" class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar around.jpg"
            alt="avatar"
            class="profile__avatar"
          />
          <div class="profile__content-edit">
            <h1 class="profile__name">Katia Sandoval</h1>
            <img
              src="./images/Edit Button.svg"
              alt="botón para editar el perfil"
              class="profile__button-edit"
            />
            <p class="profile__explorer">Exploradora</p>
          </div>

          <div class="profile__content-add">
            <img
              src="./images/Add Button.svg"
              alt="botón para añadir lugares"
              class="profile__button-add"
            />
          </div>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &#169; 2024 Around to MX por Katia Sandoval
        </p>
      </footer>
      <div class="popup popup_profile">
        <div class="popup__background"></div>
        <div class="popup__content">
          <button class="popup__close">
            <img
              src="./images/Close Icon.svg"
              alt="boton de cerrar"
              class="popup__button-close"
            />
          </button>
          <h2 class="popup__title">Editar perfil</h2>
          <form id="profile-form" class="popup__form">
            <input
              type="text"
              required
              class="popup__input popup__input_name"
              id="name"
              name="nombre"
              placeholder="Nombre"
            />
            <input
              type="text"
              required
              class="popup__input popup__input_aboutme"
              id="aboutme"
              name="Acerca de mí"
              placeholder="Acerca de mí"
            />
          </form>
          <button
            id="profile-submit"
            value="Guardar"
            class="popup__button-submit"
          >
            Guardar
          </button>
        </div>
      </div>
      <div class="popup popup_add">
        <div class="popup__background"></div>
        <div class="popup__content">
          <button class="popup__close">
            <img
              src="./images/Close Icon.svg"
              alt="boton de cerrar"
              class="popup__button-close"
            />
          </button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form id="add-form" class="popup__form">
            <input
              type="text"
              required
              minlength="3"
              maxlength="30"
              class="popup__input popup__input_title"
              id="title"
              name="title"
              placeholder="Título"
            />
            <input
              type="url"
              required
              class="popup__input popup__input_link"
              id="link"
              name="link"
              placeholder="Imagen (URL)"
            />
            <button
              id="add-submit"
              value="Guardar"
              class="popup__button-submit"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__background"></div>
      <div class="popup__content popup__content-image">
        <button class="popup__close">
          <img
            src="./images/Close Icon.svg"
            alt=""
            class="popup__button-close"
          />
        </button>
        <img src="" alt="" class="popup__image" />
        <p class="popup__text"></p>
      </div>
    </div>
    <template class="template">
      <div class="element">
        <button id="button-trash" class="element__button-trash"></button>
        <img src="" alt="" class="element__image" />
        <div class="element__group">
          <p class="element__text"></p>

          <button id="button-like" class="element__like">
            <img
              src="./images/dislike button.svg"
              alt=""
              class="element__button-like"
            />
          </button>
        </div>
      </div>
    </template>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
