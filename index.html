<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.ico" />
    <meta name="description" content="Around the U.S" />
    <meta name="author" content="Katia Sandoval" />
    <meta name="keywords" content="html, css, javascript" />
    <title lang="en">Around the U.S</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Icono con texto alrededor de Estados Unidos"
          class="header__icon"
        />
        <img src="./images/Line.svg" alt="line" class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content-avatar">
            <img
              src="./images/Avatar.png"
              alt="avatar Jacques Cousteau"
              class="profile__avatar"
            />
          </div>
          <div class="profile__content-edit">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              src="./images/Edit Button.svg"
              alt="botón para editar el perfil"
              class="profile__button-edit"
            />
            <p class="profile__explorer">Explorador</p>
          </div>
          <img
            src="./images/Add Button.svg"
            alt="botón para añadir lugares"
            class="profile__button-add"
          />
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/Yosemite.png"
              alt="Valle Yosemite"
              class="element__image"
            />
            <div class="element__group">
              <p class="element__text">Valle de Yosemite</p>
              <img
                src="./images/Vector (1).svg"
                alt="botón de like en forma de corazón"
                class="element__button-like"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Louise.png"
              alt="Lago Louise"
              class="element__image"
            />
            <div class="element__group">
              <p class="element__text">Lago Louise</p>
              <img
                src="./images/Vector (1).svg"
                alt="botón de like en forma de corazón"
                class="element__button-like"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Calvas.png"
              alt="Montañas Calvas"
              class="element__image"
            />
            <div class="element__group">
              <p class="element__text">Montañas Calvas</p>
              <img
                src="./images/Vector (1).svg"
                alt="botón de like en forma de corazón"
                class="element__button-like"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Latemar.png"
              alt="Latemar"
              class="element__image"
            />
            <div class="element__group">
              <p class="element__text">Latemar</p>
              <img
                src="./images/Vector (1).svg"
                alt="botón de like en forma de corazón"
                class="element__button-like"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Vanois.png"
              alt="Vanois National Park"
              class="element__image"
            />
            <div class="element__group">
              <p class="element__text">Vanois National Park</p>
              <img
                src="./images/Vector (1).svg"
                alt="botón de like en forma de corazón"
                class="element__button-like"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Braies.png"
              alt="Lago di Braies"
              class="element__image"
            />
            <div class="element__group">
              <p class="element__text">Lago di Braies</p>
              <img
                src="./images/Vector (1).svg"
                alt="botón de like en forma de corazón"
                class="element__button-like"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
      </footer>
    </div>
    <main></main>
  </body>
</html>
